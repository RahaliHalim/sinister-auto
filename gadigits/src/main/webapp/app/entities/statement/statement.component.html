<!-- Breadcrumb-->
<div class="breadcrumb-holder">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/"><span class="fa fa-home"></span>&nbsp;&nbsp;<span jhiTranslate="global.menu.home">Home</span></a></li>
            <li class="breadcrumb-item"><a routerLink="/statement"><span jhiTranslate="auxiliumApp.statement.home.title">Bordereau</span></a></li>
        </ul>
    </div>
</div>
<section class="forms">
    <div class="container-fluid">
        <!-- Page Header-->
        <header style="padding-top: 1rem; padding-bottom: 1rem;">
            <h1 class="h3 display">
                <jhi-alert-error></jhi-alert-error>
                <jhi-alert></jhi-alert>
            </h1>
        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center no-padding" >
                        <div class="notice notice-info">
                            <strong jhiTranslate="auxiliumApp.statement.home.selectMonth">select month</strong>
                        </div>
                    </div>

                    <div class="card-body">
                        <form #myform="ngForm" novalidate>
                            <div class="row">
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <label jhiTranslate="auxiliumApp.statement.month" for="field_month">Month</label>
                                        <select class="form-control form-control-sm" id="field_month" name="month" [(ngModel)]="month" (ngModelChange)="changeMonth()">
                                            <option [ngValue]="m" *ngFor="let m of months;">{{'months.month' + m | translate}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-1">
                                    <div class="form-group">
                                        <label for="field_month" style="width: 100%">&nbsp;</label>
                                        <select class="form-control form-control-sm" id="field_year" name="year" [(ngModel)]="year" (ngModelChange)="changeMonth()">
                                            <option [ngValue]="y" *ngFor="let y of years;">{{y}}</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center no-padding" >
                        <div class="notice notice-info">
                            <strong jhiTranslate="auxiliumApp.statement.home.title">Statement</strong>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm table-hover table-bordered" style="width: 100%">
                                <thead style="color:white;background-color:#11859b">
                                <tr>
                                    <th><span jhiTranslate="auxiliumApp.statement.tugLabel">company name</span></th>
                                    <th class="no-sort"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let partner of partners">
                                    <td>{{partner.companyName}}</td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button (click)="excelExport(partner)" replaceUrl="true" class="btn btn-primary btn-sm" style="margin-right: 5px;"><span class="fa fa-sm fa-file-excel-o"></span></button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
