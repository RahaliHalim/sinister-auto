<!-- Breadcrumb-->
<div class="breadcrumb-holder">
	<div class="container-fluid">
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/"><span class="fa fa-home"></span>&nbsp;&nbsp;<span
						jhiTranslate="global.menu.home">Home</span></a></li>
			<li class="breadcrumb-item"><a routerLink="/ref-remorqueur"><span
						jhiTranslate="auxiliumApp.refRemorqueur.home.title">refRemorqueur</span></a></li>
		</ul>
	</div>
</div>
<section class="forms">
	<div class="container-fluid">
		<!-- Page Header-->
		<header style="padding-top: 1rem; padding-bottom: 1rem;">
			<h1 class="h3 display">
				<jhi-alert-error></jhi-alert-error>
				<jhi-alert></jhi-alert>
			</h1>
		</header>
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header d-flex align-items-center no-padding">
						<div class="notice notice-info">
							<strong jhiTranslate="auxiliumApp.refRemorqueur.home.title"> Create new Remorqueur</strong>
							<button  *ngIf="permissionToAccess.canCreate" class="btn btn-sm btn-primary float-right"
								[hidden]="principal.selectedValue=='ROLE_RESPONSABLE'" [routerLink]="['../ref-remorqueur-new']">
								<span class="fa fa-sm fa-plus"></span>
								<span class="hidden-sm-down" jhiTranslate="auxiliumApp.refRemorqueur.home.createLabel">Create new
									Contrat Remorqueur</span>
							</button>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
								class="table table-sm table-hover table-bordered" style="width: 100%">
								<thead style="color:white;background-color:#11859b">
									<tr>
										<th><span jhiTranslate="auxiliumApp.refRemorqueur.companyLabel">Societe</span></th>
										<th><span jhiTranslate="auxiliumApp.refRemorqueur.ville">gouvernorat</span></th>
										<th><span jhiTranslate="auxiliumApp.refRemorqueur.nombreCamion">Nombre camion</span></th>
										<th class="no-sort"></th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let refRemorqueur of refRemorqueurs ">
										<td>{{refRemorqueur.societeRaisonSociale}}</td>
										<td>{{refRemorqueur.libelleGouvernorat}}</td>
										<td>{{refRemorqueur.nombreCamion}}</td>
										<td class="text-right">

											<div class="btn-group flex-btn-group-container">
												<button type="submit" [hidden]="refRemorqueur.isBloque" *ngIf="permissionToAccess.canActive"
													[routerLink]="['/', { outlets: { popup: 'ref-remorqueur/'+ refRemorqueur.id + '/bloque'} }]"
													replaceUrl="true" class="btn btn-success btn-sm">
													Bloquer
												</button>
												<button type="submit" [hidden]="!refRemorqueur.isBloque" *ngIf="permissionToAccess.canActive"
													[routerLink]="['/', { outlets: { popup: 'ref-remorqueur/'+ refRemorqueur.id + '/bloque'} }]"
													replaceUrl="true" class="btn btn-warning btn-sm">
													DÃ©bloquer
												</button>


												<button type="submit" *ngIf="permissionToAccess.canConsult"
													[routerLink]="['../ref-remorqueur/'+ refRemorqueur.id + '/view/'+ refRemorqueur.societeId]"
													class="btn btn-info btn-sm">
													<span class="fa fa-eye"></span>
												</button>
												<button type="submit" *ngIf="permissionToAccess.canUpdate" 
													[routerLink]="['../ref-remorqueur/'+ refRemorqueur.id + '/edit/'+ refRemorqueur.societeId]"
													replaceUrl="true" class="btn btn-primary btn-sm">
													<span class="fa fa-pencil"></span>
												</button>
												<button type="submit"  *ngIf="permissionToAccess.canDelete" 
													[routerLink]="['/', { outlets: { popup: 'ref-remorqueur/'+ refRemorqueur.id + '/delete'} }]"
													replaceUrl="true" class="btn btn-danger btn-sm">
													<span class="fa fa-sm fa-remove"></span>
												</button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
