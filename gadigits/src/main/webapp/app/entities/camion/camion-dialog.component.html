 <!-- Page Header-->
   <header style="padding-top: 1rem; padding-bottom: 1rem;">
 <h1 class="h3 display">
</h1>
</header>
<div class="row">
<div class="col-lg-12">
<div class="card">
<div class="card-header d-flex align-items-center no-padding" >
<div class="notice notice-info"><strong jhiTranslate="auxiliumApp.camion.home.createOrEditLabel">Camion</strong></div>
</div>
<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!camion.id">
                <label for="id" jhiTranslate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id"
                       [(ngModel)]="camion.id" readonly />
            </div>
      
            <div class="col-sm-3">
                <label class="form-control-label" jhiTranslate="auxiliumApp.camion.immatriculation" for="field_immatriculation">Immatriculation</label>
                <input type="text" class="form-control" name="immatriculation" id="field_immatriculation" [(ngModel)]="camion.immatriculation"
                    minlength="9" maxlength="9" required />
                <div [hidden]="!(editForm.controls.immatriculation?.dirty && editForm.controls.immatriculation?.invalid)">
                    <small class="form-txt text-danger" [hidden]="!editForm.controls.immatriculation?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                  
                
                </div>
            </div>
            
                 <div  class="col-sm-3">
                      <label class="form-control-label" jhiTranslate="auxiliumApp.camion.hasHabillage" for="field_hasHabillage">Has Habillage</label>
                       <input type="checkbox" class="check-input" name="hasHabillage" id="field_hasHabillage"
                        [(ngModel)]="camion.hasHabillage"  />
                </div>
             
        <div class="col-sm-3" >
        <label jhiTranslate="auxiliumApp.camion.besoin"></label>   
            <ng-multiselect-dropdown [placeholder]="'Services Camion'"
            [data]="reftypeservices" name="first" 
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)" 
            (onSelectAll)="onSelectAll($event)"
            [ngClass]="'form-control form-control-sm padding-1px'" required >
            </ng-multiselect-dropdown>
        </div>  

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</div>
</form>
