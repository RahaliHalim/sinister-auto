
<div *ngIf="amendmentType">
    <h2><span jhiTranslate="auxiliumApp.amendmentType.detail.title">Amendment Type</span> {{amendmentType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auxiliumApp.amendmentType.code">Code</span></dt>
        <dd>
            <span>{{amendmentType.code}}</span>
        </dd>
        <dt><span jhiTranslate="auxiliumApp.amendmentType.label">Label</span></dt>
        <dd>
            <span>{{amendmentType.label}}</span>
        </dd>
        <dt><span jhiTranslate="auxiliumApp.amendmentType.active">Active</span></dt>
        <dd>
            <span>{{amendmentType.active}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'amendment-type/'+ amendmentType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;&nbsp;&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
