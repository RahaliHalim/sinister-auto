



    <section class="forms">
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">
                    <jhi-alert-error></jhi-alert-error>
                </h1>
            </header>
            <div class="row">

                <div class="col-lg-12">

                        <div class="card">
                                <div class="card-header d-flex align-items-center no-padding" >
                                    <div class="notice notice-info"><strong jhiTranslate="auxiliumApp.agentGeneral.home.title">agent General</strong></div>
                                </div>
                                <div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <form name="searchForm" class="form-inline">
                                    <div class="input-group w-100 mt-3">
                                            <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                                            name="currentSearch" placeholder="{{ 'auxiliumApp.agentGeneral.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-sm fa-remove"></span>
                    </button>
                                    </div>
                                </form>

                            </div>

                            <div class="col-sm-3">
                                <br>

                                <button class="btn btn-primary float-right jh-create-entity create-agent-general" [routerLink]="['../agent-general-new']">
                                    <span class="fa fa-plus"></span>
                                    <span class="hidden-sm-down"  jhiTranslate="auxiliumApp.agentGeneral.home.createLabel">
                                    Create new Agent General
                                    </span>
                                </button>
                            </div>
                        </div>

                        <br />
                        <div class="table-responsive" *ngIf="agentGenerals">
                                <table class="table table-striped">
                                    <thead>
                                    <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                                    <th jhiSortBy="isBloque"><span jhiTranslate="auxiliumApp.agentGeneral.isBloque">Is Bloque</span> <span class="fa fa-sort"></span></th>
                                    <th jhiSortBy="personnePhysiqueNom"><span jhiTranslate="auxiliumApp.agentGeneral.personnePhysique">Personne Physique</span> <span class="fa fa-sort"></span></th>
                                    <th jhiSortBy="serviceAssuranceLibelle"><span jhiTranslate="auxiliumApp.agentGeneral.serviceAssurance">Service Assurance</span> <span class="fa fa-sort"></span></th>
                                    <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let agentGeneral of agentGenerals ;trackBy: trackId">
                                        <td> <div *ngIf="agentGeneral.isBloque" >
                                                <button class="btn btn-success btn-sm">
                                                    <span class="fa fa-check"></span>
                                                </button>
                                      </div>
                                       <div *ngIf="!agentGeneral.isBloque">
                                                <button class="btn btn-danger btn-sm">
                                                    <span class="fa fa-times-circle"></span>
                                                </button>
                                      </div></td>
                                        <td>
                                            <div *ngIf="agentGeneral.personnePhysiqueId">
                                                <a [routerLink]="['../personne-physique', agentGeneral.personnePhysiqueId  ]" >{{agentGeneral.personnePhysiqueNom}}</a>
                                            </div>
                                        </td>
                                        <!--<td>
                                            <div *ngIf="agentGeneral.agenceId">
                                                <a [routerLink]="['../ref-agence', agentGeneral.agenceId  ]" >{{agentGeneral.agenceNom}}</a>
                                            </div>
                                        </td>-->
                                        <td>
                                            <div *ngIf="agentGeneral.serviceAssuranceId">
                                                <a [routerLink]="['../service-assurance', agentGeneral.serviceAssuranceId  ]" >{{agentGeneral.serviceAssuranceLibelle}}</a>
                                            </div>
                                        </td>
                                        <td class="text-right">
                                            <div class="btn-group flex-btn-group-container">
                                                <button type="submit"
                                                        [routerLink]="['../agent-general', agentGeneral.id ]"
                                                        class="btn btn-info btn-sm">
                                                    <span class="fa fa-eye"></span>
                                                </button>
                                                <button type="submit"
                                                        [routerLink]="['../agent-general/'+ agentGeneral.id + '/edit/'+ agentGeneral.personnePhysiqueId]"
                                                        replaceUrl="true"
                                                        class="btn btn-primary btn-sm">
                                                    <span class="fa fa-pencil"></span>
                                                </button>
                                                <button type="submit"
                                                        [routerLink]="['/', { outlets: { popup: 'agent-general/'+ agentGeneral.id + '/delete'} }]"
                                                        replaceUrl="true"
                                                        class="btn btn-danger btn-sm">
                                                    <span class="fa fa-sm fa-remove"></span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        <div class="modal-footer row justify-content-center">
                                <div *ngIf="agentGenerals && agentGenerals.length">
                                        <div class="row justify-content-center">
                                            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                                        </div>
                                        <div class="row justify-content-center">
                                            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
                                        </div>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
