
<div *ngIf="vehiculeLoueur">
    <h2><span jhiTranslate="auxiliumApp.vehiculeLoueur.detail.title">Vehicule Loueur</span> {{vehiculeLoueur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auxiliumApp.vehiculeLoueur.immatriculation">Immatriculation</span></dt>
        <dd>
            <span>{{vehiculeLoueur.immatriculation}}</span>
        </dd>
        <dt><span jhiTranslate="auxiliumApp.vehiculeLoueur.totalPrix">Total Prix</span></dt>
        <dd>
            <span>{{vehiculeLoueur.totalPrix}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vehicule-loueur/'+ vehiculeLoueur.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
