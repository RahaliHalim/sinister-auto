
<div *ngIf="sysActionUtilisateur">
    <h2><span jhiTranslate="auxiliumApp.sysActionUtilisateur.detail.title">Sys Action Utilisateur</span> {{sysActionUtilisateur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auxiliumApp.sysActionUtilisateur.nom">Nom</span></dt>
        <dd>
            <span>{{sysActionUtilisateur.nom}}</span>
        </dd>
        <dt><span jhiTranslate="AuxiliumApp.sysActionUtilisateur.motif">Motif</span></dt>
        <dd>
            <span *ngFor="let motif of sysActionUtilisateur.motifs; let last = last">
                <a [routerLink]="['/ref-motif', motif?.id ]">{{motif.libelle}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sys-action-utilisateur/'+ sysActionUtilisateur.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
