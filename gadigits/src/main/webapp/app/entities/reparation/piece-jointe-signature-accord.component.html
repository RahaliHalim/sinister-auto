<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPieceJointeLabel" jhiTranslate="auxiliumApp.pieceJointe.home.signatureAccord">
            Attachement Accord</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>


        <div class="row top-buffer">
            <div class="col-sm-6">
                <label class="form-control-label" jhiTranslate="auxiliumApp.pieceJointe.dateImportSignature"
                    for="field_dateImport">date attachement</label>
                <div class="input-group">
                    <input id="field_dateImport" type="text" class="form-control" name="dateImport" ngbDatepicker
                        #dateImportDp="ngbDatepicker" [(ngModel)]="pieceJointe.creationDate" [minDate]="nowNgbDate"
                        required />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" (click)="dateImportDp.toggle()"><i
                                class="fa fa-calendar"></i></button>
                    </span>
                </div>
                <div [hidden]="!(editForm.controls.dateImport?.dirty && editForm.controls.dateImport?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.dateImport?.errors?.required"
                        jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>


        <div class="row top-buffer">
            <div class="col-sm-3">
                <div class="form-text text-danger clearfix">
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                        [(ngModel)]="pieceJointe.label" hidden />
                     
                    <input type="file" name="chemin" [(ngModel)]="this.pieceJointe.originalName"
                        (change)="onFileChange($event)" required jhiTranslate="entity.action.addblob" />
                </div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="col-sm-3">
                    <span class="input-group-btn" *ngIf="signatureAccordPreview"> 
                        <button type="button" class="btn btn-sm btn-default" (click)="downloadSignatureAccordFile()"><i
                                class="fa fa-sm fa-download"></i></label>
                    </span>
                </div>
           

        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
