<div>
    <h2>
        <span jhiTranslate="auxiliumApp.policyReceiptStatus.home.title">Policy Receipt Statuses</span>
        <button class="btn btn-primary float-right jh-create-entity create-policy-receipt-status" [routerLink]="['/', { outlets: { popup: ['policy-receipt-status-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="auxiliumApp.policyReceiptStatus.home.createLabel">
            Create new Policy Receipt Status
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'auxiliumApp.policyReceiptStatus.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-sm fa-remove"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="policyReceiptStatuses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="auxiliumApp.policyReceiptStatus.code">Code</span></th>
            <th><span jhiTranslate="auxiliumApp.policyReceiptStatus.label">Label</span></th>
            <th><span jhiTranslate="auxiliumApp.policyReceiptStatus.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let policyReceiptStatus of policyReceiptStatuses ;trackBy: trackId">
                <td><a [routerLink]="['../policy-receipt-status', policyReceiptStatus.id ]">{{policyReceiptStatus.id}}</a></td>
                <td>{{policyReceiptStatus.code}}</td>
                <td>{{policyReceiptStatus.label}}</td>
                <td>{{policyReceiptStatus.active}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../policy-receipt-status', policyReceiptStatus.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'policy-receipt-status/'+ policyReceiptStatus.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'policy-receipt-status/'+ policyReceiptStatus.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
