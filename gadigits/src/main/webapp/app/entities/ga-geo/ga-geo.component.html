<!-- Breadcrumb-->
<div class="breadcrumb-holder">
	<div class="container-fluid">
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/"><span class="fa fa-home"></span>&nbsp;&nbsp;<span	jhiTranslate="global.menu.home">Home</span></a></li>
			<li class="breadcrumb-item"><a routerLink="/ga-geo"><span>GA GEO</span></a></li>
		</ul>
	</div>
</div>
<section class="forms">
	<div class="container-fluid">
        <!-- Page Header-->
        <header style="padding-top: 1rem; padding-bottom: 1rem;">
            <h1 class="h3 display">
                <jhi-alert-error></jhi-alert-error>
                <jhi-alert></jhi-alert>
            </h1>
        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center no-padding" >
                        <div class="notice notice-info">
                            <span class="fa fa-map-marker" style="color: #45ABCD"></span>&nbsp;&nbsp;
                            <strong>GA GEO</strong>
                        </div>
                    </div>
                    <div class="card-body">

						<div style="display: inline-block; align-items: center; margin-left: 10%; margin-right: 10%">
							<div class="leaflet-container leaflet-fade-anim leaflet-grab leaflet-touch-drag"
								 style="width: 900px; height: 600px; outline: medium none currentcolor;  border-style: solid;  border-color: black;"
								 leaflet
								 [leafletOptions]="options"
								 [leafletLayersControl]="layersControl"
								 [leafletLayersControlOptions]="layersControlOptions"
								 (leafletMapReady)="onMapReady($event)">
								 
							</div>
						</div>

					</div>
                </div>
            </div>
        </div>
	</div>
</section>
