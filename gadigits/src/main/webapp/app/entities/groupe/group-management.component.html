
<!-- Breadcrumb-->
<div class="breadcrumb-holder">
    <div class="container-fluid">
        <ul class="breadcrumb">


            <li class="breadcrumb-item"><a href="#"><span class="fa fa-home"></span>&nbsp;&nbsp;<span jhiTranslate="global.menu.home">Home</span></a></li>
            <li class="breadcrumb-item"><a routerLink="/group"><span jhiTranslate="entity.groupe.title">Group</span></a></li>


        </ul>
    </div>
</div>
<br>
<section class="forms">
        <div class="container-fluid">
<form name="editForm" role="form" novalidate  #editForm="ngForm">
        <jhi-alert></jhi-alert>
        <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class=" collapsible-card card-header align-items-center collapsed notice notice-info" >
                        <strong jhiTranslate="entity.groupe.title">Groupe</strong>
                </div>
                <div id="addGroup" class="card-body ">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="row">

                                        <div class="col-sm-2">
                                                <label class="form-control-label" jhiTranslate="auxiliumApp.group.detail.name">Name</label>
                                                <input type="text" class="form-control form-control-sm" name="name" [(ngModel)]="group.name" maxlength="50">
                                        </div>
                                        <div class="col-sm-2">
                                            <label jhiTranslate="AuxiliumApp.produit.home.title" for="field_produits">Produits</label>
                                            <select class="form-control form-control-sm" id="field_produits" name="produit" [(ngModel)]="group.idProduct" required>
                                                <option [ngValue]="produit.id" *ngFor="let produit of produits; ">{{produit.libelle}}</option>
                                            </select>
                                        </div>
                                    <div class="col-sm-4">
                                            <div class="form-group">
                                              <label>
                                                <strong>Utilisateurs</strong>
                                              </label>
                                              <ngx-treeview [config]="config" [items]="usersTree" (selectedChange)="values = $event">
                                              </ngx-treeview>
                                            </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                          <label>
                                            <strong>Clients</strong>
                                          </label>
                                          <ngx-treeview [config]="config" [items]="clientTree"  (selectedChange)="onSelectedChange($event)">
                                          </ngx-treeview>
                                        </div>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-primary" (click)="clear()">
                                                <span class="fa fa-floppy-o"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Clear</span>
                                        </button>
                                        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-sm btn-primary" (click)="saveGroup()">
                                            <span class="fa fa-floppy-o"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                                        </button>

                                </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>

</form>

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="collapsible-card card-header align-items-center collapsed notice notice-info">
							<h4>
								<span jhiTranslate="auxiliumApp.group.home.liste">liste des Groupes</span>
							</h4>
						</div>

    <div class="table-responsive" >
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm table-hover table-bordered" style="width: 100%">
            <thead style="color:white;background-color:#11859b">
            <tr>
                    <th><span jhiTranslate="auxiliumApp.group.detail.name">Name</span></th>
                    <th><span jhiTranslate="AuxiliumApp.produit.home.title">Produits</span></th>

                <th class="no-sort"></th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let group of groups; trackBy: trackIdentity">
                    <td>{{group.name}}</td>
                    <td>{{group.productName}}</td>

                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button
                        (click)="getIdGroup(group.id)"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'group/'+ group.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm" >
                            <span class="fa fa-sm fa-remove"></span>

                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>








</div>
</div>
</div>
</div>
</section>
