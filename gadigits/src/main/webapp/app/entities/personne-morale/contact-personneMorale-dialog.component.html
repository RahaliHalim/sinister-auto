<!-- Page Header-->
 <header style="padding-top: 1rem; padding-bottom: 1rem;">
        <h1 class="h3 display">
       </h1>
       </header>
       <div class="row">
       <div class="col-lg-12">
       <div class="card">
       <div class="card-header d-flex align-items-center no-padding" >
       <div class="notice notice-info"><strong jhiTranslate="auxiliumApp.contact.home.createOrEditLabel">Camion</strong></div>
       </div>
<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
   
    <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group">
                    <label class="form-control-label" for="field_isGerant" style="width: 100%;">&nbsp;</label>
                    <input type="checkbox" class="check-input" name="isGerant" id="field_isGerant" [(ngModel)]="contact.isGerant" />
                    <label class="form-control-label" jhiTranslate="auxiliumApp.contact.isGerant" for="field_isGerant">Is Gerant</label>
                </div>
        <jhi-personne-physique-dialog (valueChange)="verifRequiredPersonnePhysique($event)" [personnePhysique]="personnePhysique" [verif] = "verifPersonnePhysique" ></jhi-personne-physique-dialog> 
        
    
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving || verifPersonnePhysique == 0" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</div>
</form>
