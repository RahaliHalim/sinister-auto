<form name="deleteForm" (ngSubmit)="refuserDevis()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.titleAnnulation">Motifs d'annulation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="form-group" style="width: 90%; padding-left: 30px">
    
	 <div *ngFor="let refMotifOption of motifs">
         <input  type="checkbox" [attr.name]="refMotifOption" [value]="refMotifOption" (change)="updateChecked(refMotifOption, $event)">{{refMotifOption.libelle}}</div> 
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit"
			class="btn btn-primary" [disabled]="checked.length == 0">
			<span class="fa fa-save"></span>&nbsp;<span
				jhiTranslate="entity.action.save">Save</span>
		</button>
    </div>
</form>
