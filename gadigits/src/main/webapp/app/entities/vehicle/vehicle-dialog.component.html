<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVehicleLabel" jhiTranslate="auxiliumApp.vehicle.home.createOrEditLabel">Create or edit a Vehicle</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vehicle.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vehicle.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.vehicle.registrationNumber" for="field_registrationNumber">Registration Number</label>
            <input type="text" class="form-control" name="registrationNumber" id="field_registrationNumber"
                [(ngModel)]="vehicle.registrationNumber"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.vehicle.chassisNumber" for="field_chassisNumber">Chassis Number</label>
            <input type="text" class="form-control" name="chassisNumber" id="field_chassisNumber"
                [(ngModel)]="vehicle.chassisNumber"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.vehicle.firstEntryIntoService" for="field_firstEntryIntoService">First Entry Into Service</label>
            <div class="input-group">
                <input id="field_firstEntryIntoService" type="text" class="form-control" name="firstEntryIntoService" ngbDatepicker  #firstEntryIntoServiceDp="ngbDatepicker" [(ngModel)]="vehicle.firstEntryIntoService"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="firstEntryIntoServiceDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.vehicle.fiscalPower" for="field_fiscalPower">Fiscal Power</label>
            <input type="number" class="form-control" name="fiscalPower" id="field_fiscalPower"
                [(ngModel)]="vehicle.fiscalPower"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="auxiliumApp.vehicle.brand" for="field_brand">Brand</label>
            <select class="form-control" id="field_brand" name="brand" [(ngModel)]="vehicle.brandId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="vehicleBrandOption.id" *ngFor="let vehicleBrandOption of vehiclebrands; trackBy: trackVehicleBrandById">{{vehicleBrandOption.label}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="auxiliumApp.vehicle.model" for="field_model">Model</label>
            <select class="form-control" id="field_model" name="model" [(ngModel)]="vehicle.modelId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="vehicleBrandModelOption.id" *ngFor="let vehicleBrandModelOption of vehiclebrandmodels; trackBy: trackVehicleBrandModelById">{{vehicleBrandModelOption.label}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="auxiliumApp.vehicle.energy" for="field_energy">Energy</label>
            <select class="form-control" id="field_energy" name="energy" [(ngModel)]="vehicle.energyId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="vehicleEnergyOption.id" *ngFor="let vehicleEnergyOption of vehicleenergies; trackBy: trackVehicleEnergyById">{{vehicleEnergyOption.label}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="auxiliumApp.vehicle.usage" for="field_usage">Usage</label>
            <select class="form-control" id="field_usage" name="usage" [(ngModel)]="vehicle.usageId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="vehicleUsageOption.id" *ngFor="let vehicleUsageOption of vehicleusages; trackBy: trackVehicleUsageById">{{vehicleUsageOption.label}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
