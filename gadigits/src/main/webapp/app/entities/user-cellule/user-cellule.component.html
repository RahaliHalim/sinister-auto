<div>
    <h2>
        <span jhiTranslate="AuxiliumApp.userCellule.home.title">User Cellules</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-cellule" [routerLink]="['/', { outlets: { popup: ['user-cellule-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="AuxiliumApp.userCellule.home.createLabel">
            Create new User Cellule
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userCellules">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userCelluleId"><span jhiTranslate="AuxiliumApp.userCellule.userCellule">User Cellule</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userCelluleId"><span jhiTranslate="AuxiliumApp.userCellule.userCellule">User Cellule</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userCellule of userCellules ;trackBy: trackId">
                <td><a [routerLink]="['../user-cellule', userCellule.id ]">{{userCellule.id}}</a></td>
                <td>
                    {{userCellule.userCelluleId}}
                </td>
                <td>
                    <div *ngIf="userCellule.userCelluleId">
                        <a [routerLink]="['../cellule', userCellule.userCelluleId  ]" >{{userCellule.userCelluleId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-cellule', userCellule.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-cellule/'+ userCellule.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-cellule/'+ userCellule.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="userCellules && userCellules.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
