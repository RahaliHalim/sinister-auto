
<div *ngIf="userCellule">
    <h2><span jhiTranslate="AuxiliumApp.userCellule.detail.title">User Cellule</span> {{userCellule.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="AuxiliumApp.userCellule.userCellule">User Cellule</span></dt>
        <dd>
            {{userCellule.userCelluleId}}
        </dd>
        <dt><span jhiTranslate="AuxiliumApp.userCellule.userCellule">User Cellule</span></dt>
        <dd>
            <div *ngIf="userCellule.userCelluleId">
                <a [routerLink]="['/cellule', userCellule.userCelluleId]">{{userCellule.userCelluleId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-cellule/'+ userCellule.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
