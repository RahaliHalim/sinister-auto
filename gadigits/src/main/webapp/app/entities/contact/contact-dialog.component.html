
<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="form-control-label" for="field_isGerant" style="width: 100%;">&nbsp;</label>
            <input type="checkbox" class="check-input" name="isGerant" id="field_isGerant" [(ngModel)]="contact.isGerant" />
            <label class="form-control-label" jhiTranslate="auxiliumApp.contact.isGerant" for="field_isGerant">Is Gerant</label>
        </div>
        <jhi-personne-physique-dialog [personnePhysique]="personnePhysique"></jhi-personne-physique-dialog>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
