<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myReasonLabel" jhiTranslate="auxiliumApp.reason.home.createOrEditLabel">Create or edit a Reason</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!reason.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="reason.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.reason.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="reason.code"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.reason.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                [(ngModel)]="reason.label"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.reason.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="reason.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.reason.responsible" for="field_responsible">Responsible</label>
            <select class="form-control" name="responsible" [(ngModel)]="reason.responsible" id="field_responsible" >
                <option value="ga" jhiTranslate="auxiliumApp.ResponsibleEnum.ga">ga</option>
                <option value="agent" jhiTranslate="auxiliumApp.ResponsibleEnum.agent">agent</option>
                <option value="company" jhiTranslate="auxiliumApp.ResponsibleEnum.company">company</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.reason.active" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                [(ngModel)]="reason.active"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="auxiliumApp.reason.step" for="field_step">Step</label>
            <select class="form-control" id="field_step" name="step" [(ngModel)]="reason.stepId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="stepOption.id" *ngFor="let stepOption of steps; trackBy: trackStepById">{{stepOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
