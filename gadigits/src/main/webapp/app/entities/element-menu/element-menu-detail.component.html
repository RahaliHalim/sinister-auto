
<div *ngIf="elementMenu">
    <h2><span jhiTranslate="auxiliumApp.elementMenu.detail.title">Element Menu</span> {{elementMenu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auxiliumApp.elementMenu.label">Label</span></dt>
        <dd>
            <span>{{elementMenu.label}}</span>
        </dd>
        <dt><span jhiTranslate="auxiliumApp.elementMenu.code">Code</span></dt>
        <dd>
            <span>{{elementMenu.code}}</span>
        </dd>
        <dt><span jhiTranslate="auxiliumApp.elementMenu.active">Active</span></dt>
        <dd>
            <span>{{elementMenu.active}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'element-menu/'+ elementMenu.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;&nbsp;&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
