
<div *ngIf="userProfile">
    <h2><span jhiTranslate="auxiliumApp.userProfile.detail.title">User Profile</span> {{userProfile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auxiliumApp.userProfile.label">Label</span></dt>
        <dd>
            <span>{{userProfile.label}}</span>
        </dd>
        <dt><span jhiTranslate="auxiliumApp.userProfile.code">Code</span></dt>
        <dd>
            <span>{{userProfile.code}}</span>
        </dd>
        <dt><span jhiTranslate="auxiliumApp.userProfile.active">Active</span></dt>
        <dd>
            <span>{{userProfile.active}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-profile/'+ userProfile.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
