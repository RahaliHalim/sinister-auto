
<div *ngIf="policyType">
    <h2><span jhiTranslate="auxiliumApp.policyType.detail.title">Policy Type</span> {{policyType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auxiliumApp.policyType.code">Code</span></dt>
        <dd>
            <span>{{policyType.code}}</span>
        </dd>
        <dt><span jhiTranslate="auxiliumApp.policyType.label">Label</span></dt>
        <dd>
            <span>{{policyType.label}}</span>
        </dd>
        <dt><span jhiTranslate="auxiliumApp.policyType.active">Active</span></dt>
        <dd>
            <span>{{policyType.active}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'policy-type/'+ policyType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;&nbsp;&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
