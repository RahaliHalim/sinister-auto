
<div *ngIf="refZoneGeo">
    <h2><span jhiTranslate="auxiliumApp.refZoneGeo.detail.title">Ref Zone Geo</span> {{refZoneGeo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auxiliumApp.refZoneGeo.libelle">Libelle</span></dt>
        <dd>
            <span>{{refZoneGeo.libelle}}</span>
        </dd>
        <dt><span jhiTranslate="auxiliumApp.refZoneGeo.gouvernorat">Gouvernorat</span></dt>
        <dd>
            <span *ngFor="let gouvernorat of refZoneGeo.gouvernorats; let last = last">
                <a [routerLink]="['/sys-gouvernorat', gouvernorat?.id ]">{{gouvernorat.libelle}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ref-zone-geo/'+ refZoneGeo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;&nbsp;&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
