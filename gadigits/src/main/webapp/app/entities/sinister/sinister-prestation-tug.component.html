<section class="forms">
    <div class="container-fluid">
        <!-- Page Header-->
        <header style="padding-top: 1rem; padding-bottom: 1rem;">
            <h1 class="h3 display">
                <jhi-alert-error></jhi-alert-error>
                <jhi-alert></jhi-alert>
            </h1>
        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center no-padding">
                        <div class="notice notice-info">
                            <span class="fa fa-folder-open" style="color: #45ABCD"></span>&nbsp;&nbsp;
                            <strong>Localisation GÃ©ographique :</strong>
                            <span class="fa fa-lg fa-close pull-right" style="cursor: pointer"
                                (click)="activeModal.close()"></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <label jhiTranslate="auxiliumApp.assure.gouvernorat">
                                </label>
                                <select class="form-control form-control-sm" id="field_lieu" name="lieu"
                                    [(ngModel)]="idGovernorate" required
                                    (ngModelChange)="listTruckGouvernoratLieu(idGovernorate)">
                                    <option [ngValue]="gouvernoratOption.id"
                                        *ngFor="let gouvernoratOption of sysgouvernorats; trackBy: trackGouvernoratById">
                                        {{gouvernoratOption.label}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header d-flex align-items-center no-padding">
                        <div class="notice notice-info">
                            <span class="fa fa-folder-open" style="color: #45ABCD"></span>&nbsp;&nbsp;
                            <strong jhiTranslate="auxiliumApp.refRemorqueur.home.title">refRemorqueur</strong>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                class="table table-sm table-hover table-bordered" style="width: 100%">
                                <thead style="color:white;background-color:#11859b">
                                    <tr>
                                        <th><span
                                                jhiTranslate="auxiliumApp.personneMorale.raisonSociale">raisonSociale</span>
                                        </th>
                                        <th><span
                                                jhiTranslate="auxiliumApp.personneMorale.adresse">adresse</span>
                                        </th>
                                        <th><span jhiTranslate="auxiliumApp.refRemorqueur.telephone">telephone</span>
                                        </th>
                                        <th><span jhiTranslate="auxiliumApp.camion.truck">truck</span></th>
                                        <th><span jhiTranslate="auxiliumApp.camion.hasHabillage">hasHabillage</span>
                                        </th>
                                        <th><span jhiTranslate="auxiliumApp.camion.status">status</span></th>
                                        <th class="no-sort"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let truck of trucks">
                                        <td>{{truck.refTug.societeRaisonSociale}}</td>
                                        <td>{{truck.refTug.adresse}}</td>
                                        <td>{{truck.refTug.telephone}}</td>
                                        <td>{{truck.immatriculation}}</td>
                                        <td>
                                            <span *ngIf="truck.hasHabillage" class="fa fa-lg fa-thumbs-o-up"
                                                style="color: greenyellow"></span>
                                            <span *ngIf="!truck.hasHabillage" class="fa fa-lg fa-thumbs-o-down"
                                                style="color: red"></span>
                                        </td>
                                        <td *ngIf="truck.statusLabel && truck.statusLabel === 'IN_PROGRESS'"><span
                                                jhiTranslate="auxiliumApp.camion.inProgress">inProgress</span></td>
                                        <td *ngIf="!truck.statusLabel || truck.statusLabel !== 'IN_PROGRESS'"><span
                                                jhiTranslate="auxiliumApp.camion.free">free</span></td>
                                        <td class="text-right">
                                            <div class="btn-group flex-btn-group-container">
                                                <button type="button" class="btn btn-info btn-sm"
                                                    (click)="activeModal.close(truck)">
                                                    <span class="fa fa-sm fa-check-square-o"></span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
