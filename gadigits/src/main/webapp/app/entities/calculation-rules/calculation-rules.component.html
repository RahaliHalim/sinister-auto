<!-- Breadcrumb-->
<div class="breadcrumb-holder">
	<div class="container-fluid">
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a routerLink="/"><span class="fa fa-home"></span>&nbsp;&nbsp;<span	jhiTranslate="global.menu.home">Home</span></a></li>
			<li class="breadcrumb-item active"><span jhiTranslate="auxiliumApp.partnerrules.home.title">Régles de calcul</span></li>
		</ul>
	</div>
</div>
<section class="forms">
	<div class="container-fluid">
        <!-- Page Header-->
        <header style="padding-top: 1rem; padding-bottom: 1rem;">
            <h1 class="h3 display">
                <jhi-alert-error></jhi-alert-error>
                <jhi-alert></jhi-alert>
            </h1>
        </header>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header  d-flex align-items-center no-padding" >
                        <div class="notice notice-info">
                            <span class="fa fa-calendar" style="color: #45ABCD"></span>&nbsp;&nbsp;
                            <strong jhiTranslate="auxiliumApp.partnerrules.home.title">Régles de calcul</strong>
                            <button class="btn btn-sm btn-primary float-right" *ngIf="permissionToAccess.canCreate" [routerLink]="['../calculation-rules-new']">
                                    <span class="fa fa-sm fa-plus"></span>
                                <span class="hidden-sm-down" jhiTranslate="auxiliumApp.partnerrules.home.createLabel">Créer une nouvelle régle de calcul</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm table-hover table-bordered">
                                <thead style="color:white;background-color:#11859b">
                                <tr>
                                    <th><span jhiTranslate="auxiliumApp.partner.companyName">Compagnie</span></th>
                                    <th><span jhiTranslate="auxiliumApp.refModeGestion.home.title">Mode de gestion</span></th>
                                    <th class="no-sort"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let partnerrules of partnerRules">
                                    <td>{{partnerrules.refPartnerLabel}}</td>
                                    <td>{{partnerrules.refModeGestionLabel}}</td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button type="submit" *ngIf="permissionToAccess.canUpdate" [routerLink]="['/calculation-rules/'+ partnerrules.id + '/edit']"
                                                    replaceUrl="true"
                                                    class="btn btn-primary btn-sm">
                                                    <span class="fa fa-sm fa-pencil"></span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
