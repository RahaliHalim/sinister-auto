


    <section class="forms">
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">
                    <jhi-alert-error></jhi-alert-error>
                </h1>
            </header>
            <div class="row">

                <div class="col-lg-12">
                        <div class="card">
                                <div class="card-header d-flex align-items-center no-padding" >
                                    <div class="notice notice-info"><strong jhiTranslate="auxiliumApp.refAgence.home.title">Ref Agences </strong></div>
                                </div>
                                <div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <form name="searchForm" class="form-inline">
                                    <div class="input-group w-100 mt-3">
                                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                                        name="currentSearch" placeholder="{{ 'auxiliumApp.refAgence.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-sm fa-remove"></span>
                    </button>
                                    </div>
                                </form>

                            </div>

                            <div class="col-sm-3">
                                <br>
         <button class="btn btn-primary float-right jh-create-entity create-ref-agence" [routerLink]="['/', { outlets: { popup: ['ref-agence-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="auxiliumApp.refAgence.home.createLabel">
            Create new Ref Agence
            </span>
        </button>
                            </div>
                        </div>

                        <br />
                        <div class="table-responsive" *ngIf="refAgences">
                            <table class="table table-striped">
                                <thead>
                                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
                                <th jhiSortBy="nom"><span jhiTranslate="auxiliumApp.refAgence.nom">Nom</span> <span class="fa fa-sort"></span></th>
                                <th jhiSortBy="code"><span jhiTranslate="auxiliumApp.refAgence.code">Code</span> <span class="fa fa-sort"></span></th>
                                <th jhiSortBy="telephone"><span jhiTranslate="auxiliumApp.refAgence.telephone">Telephone</span> <span class="fa fa-sort"></span></th>
                                <th jhiSortBy="adresse"><span jhiTranslate="auxiliumApp.refAgence.adresse">Adresse</span> <span class="fa fa-sort"></span></th>
                                <th jhiSortBy="compagnieNom"><span jhiTranslate="auxiliumApp.refAgence.compagnie">Compagnie</span> <span class="fa fa-sort"></span></th>
                                <th jhiSortBy="villeLibelle"><span jhiTranslate="auxiliumApp.refAgence.ville">Ville</span> <span class="fa fa-sort"></span></th>
                                <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let refAgence of refAgences ;trackBy: trackId">
                                    <td><a [routerLink]="['../ref-agence', refAgence.id ]">{{refAgence.id}}</a></td>
                                    <td>{{refAgence.nom}}</td>
                                    <td>{{refAgence.code}}</td>
                                    <td>{{refAgence.telephone}}</td>
                                    <td>{{refAgence.adresse}}</td>
                                    <td>
                                        <div *ngIf="refAgence.compagnieId">
                                            <a [routerLink]="['../ref-compagnie', refAgence.compagnieId  ]" >{{refAgence.compagnieNom}}</a>
                                        </div>
                                    </td>
                                    <td>
                                        <div *ngIf="refAgence.villeId">
                                            <a [routerLink]="['../sys-ville', refAgence.villeId  ]" >{{refAgence.villeLibelle}}</a>
                                        </div>
                                    </td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">
                                            <button type="submit"
                                                    [routerLink]="['../ref-agence', refAgence.id ]"
                                                    class="btn btn-info btn-sm">
                                                <span class="fa fa-eye"></span>

                                            </button>
                                            <button type="submit"
                                                    [routerLink]="['/', { outlets: { popup: 'ref-agence/'+ refAgence.id + '/edit'} }]"
                                                    replaceUrl="true"
                                                    class="btn btn-primary btn-sm">
                                                <span class="fa fa-pencil"></span>

                                            </button>
                                            <button type="submit"
                                             [hidden]="principal.selectedValue !='ROLE_ADMIN'"
                                                    [routerLink]="['/', { outlets: { popup: 'ref-agence/'+ refAgence.id + '/delete'} }]"
                                                    replaceUrl="true"
                                                    class="btn btn-danger btn-sm">
                                                <span class="fa fa-sm fa-remove"></span>

                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer row justify-content-center"></div>
                            <div *ngIf="refAgences && refAgences.length">
                                <div class="row justify-content-center">
                                    <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                                </div>
                                <div class="row justify-content-center">
                                    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
                                </div>
                            </div>







                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
