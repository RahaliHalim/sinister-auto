<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProfileAccessLabel" jhiTranslate="auxiliumApp.profileAccess.home.createOrEditLabel">Create or edit a Profile Access</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!profileAccess.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="profileAccess.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.profileAccess.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                [(ngModel)]="profileAccess.label"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.profileAccess.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="profileAccess.code"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.profileAccess.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="profileAccess.url"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auxiliumApp.profileAccess.leaf" for="field_leaf">Leaf</label>
            <input type="checkbox" class="form-control" name="leaf" id="field_leaf"
                [(ngModel)]="profileAccess.leaf"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="auxiliumApp.profileAccess.businessEntity" for="field_businessEntity">Business Entity</label>
            <select class="form-control" id="field_businessEntity" name="businessEntity" [(ngModel)]="profileAccess.businessEntityId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="businessEntityOption.id" *ngFor="let businessEntityOption of businessentities; trackBy: trackBusinessEntityById">{{businessEntityOption.label}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="auxiliumApp.profileAccess.functionality" for="field_functionality">Functionality</label>
            <select class="form-control" id="field_functionality" name="functionality" [(ngModel)]="profileAccess.functionalityId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="functionalityOption.id" *ngFor="let functionalityOption of functionalities; trackBy: trackFunctionalityById">{{functionalityOption.label}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="auxiliumApp.profileAccess.elementMenu" for="field_elementMenu">Element Menu</label>
            <select class="form-control" id="field_elementMenu" name="elementMenu" [(ngModel)]="profileAccess.elementMenuId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="elementMenuOption.id" *ngFor="let elementMenuOption of elementmenus; trackBy: trackElementMenuById">{{elementMenuOption.label}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="auxiliumApp.profileAccess.profile" for="field_profile">Profile</label>
            <select class="form-control" id="field_profile" name="profile" [(ngModel)]="profileAccess.profileId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userProfileOption.id" *ngFor="let userProfileOption of userprofiles; trackBy: trackUserProfileById">{{userProfileOption.label}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
