
<div class="modal-header dialog-header-confirm">
  <h4 class="modal-title" > <span class="fa fa-sm fa-check-square-o"></span> {{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default btn-sm" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="accept()">{{ btnOkText }}</button>
</div>
